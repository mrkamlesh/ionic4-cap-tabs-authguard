<ion-content padding='true'>
  <div class="center">
    <img src="assets/images/logo.png" class="smallLogo" />
    <h1>Sign In</h1>
  </div>
  <form (ngSubmit)="loginAction()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" type="text" name="username" [(ngModel)]="postData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button type="submit" expand="block" share="round" color="success">Login</ion-button>
  </form>


  <ion-list lines="full">
    <ion-item href="/signup" lines='none'>
      <ion-label>Create Account</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
